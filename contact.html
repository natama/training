<!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Training Bootstrap</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-material-design.min.css" rel="stylesheet">
    <link href="bootstrap/css/ripples.min.css" rel="stylesheet">
    <style>
      body{
        padding-top: 50px;
        background-color: #ffffff;
      }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>   
    
    <!-- Put Navigation bar here  -->
    <div class="navbar navbar-fixed-top navbar-default" role="navigation" style="background-color:#0ad9e9;">
		<div class="container" style="color:white;">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"/>
				<span class="icon-bar"/>
				<span class="icon-bar"/>
			  </button>
			  <a href="#" class = "navbar-brand" style="color:white;">Training Bootstrap</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right" style="color:white;">
					<li><a href="#" style="color:white;">Home</a></li>
					<li><a href="#" style="color:white;">Profile</a></li>
					<li><a href="#" style="color:white;">Contact</a></li>
				</ul>
			</div>  
		</div>
    </div>
	<!--End Navigation-->
    <!--Put Content website here -->
	<div class="container">
		<div class="row row-offcanvas row-offcanvas-left ">
			<!--Bagian Kiri-->
			<div class="col-xs-12 col-sm-3 side pull-left sidebar-offcanvas" id="sidebar" role="navigation">
				<div class="list-group">
					<h1> Riku Kiranatama</h1>
				</div>
				<div class="list-group">
					<img src="img/foto2.jpg" alt="img-circle" class="img-circle"></img>
				</div>
			</div>

			<!--Bagian Kanan-->
			<div id="main-content" class="col-xs-12 col-sm-9 main pull-right">
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="row">
							<div class="form-group">
								<label class="col-md-3" for="exampleInputEmail1">Email address</label>
								<div class="col-md-9">
									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3" for="exampleInputPassword1">Message</label>
							<div class="col-md-9">
								<textarea class="form-control" id="exampleInputPassword1" rows="8" placeholder="Your Message"></textarea>
							</div>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
    </div>
	<!--End Content-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/material.min.js"></script>
    <script src="bootstrap/js/ripples.min.js"></script>
    <script>
      $.material.init();
    </script>
  </body>
 </html>
